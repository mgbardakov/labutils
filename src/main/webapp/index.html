<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Калькулятор</title>
</head>
<body>
<div class="container pt-3">

    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <p style="text-align: center">
                    Калькулятор неопределенности "ТЕХНОТРОН"
                </p>
            </div>
            <div class="card-body">
                <div class="form-group" style="margin-left: 40px">
                    <label>Погрешность</label>
                    <select name="miss" id="errorType">
                        <option value="true" selected>Абсолютная</option>
                        <option value="false">Относительная</option>
                    </select><br>
                    <label>Значение погрешности</label>
                    <input type="text" class="form-control" name="missValue" id="errorValue">
                </div><br>
                <form>
                <ol id="dataInput">
                    Измерения
                        <li>
                            <div class="form-group">
                                <input type="text" class="form-control data-field">
                            </div>
                        </li>
                    <li>
                        <div class="form-group">
                            <input type="text" class="form-control data-field">
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <input type="text" class="form-control data-field">
                        </div>
                    </li>
                </ol>
                    <button class="btn btn-primary" type="button" id="addButton" style="margin-left: 40px; margin-bottom: 10px">Добавить измерение</button>
                    <button class="btn btn-primary" type="reset" id="clearInput" style="margin-left: 40px; margin-bottom: 10px">Очистить ввод</button>
                    <button class="btn btn-primary" type="reset" id="save-btn" style="margin-left: 40px; margin-bottom: 10px">Сохранить результат</button>
                </form>
                <h4><p class="text-center" id="result" style="margin-top: 30px"></p></h4>
                    <div class="d-none" id="grubbs"></div>
                <button class="btn btn-primary float-right" type="button" id="journalButton"style="margin-bottom: 30px">Журнал</button>
                <div class="d-none" id="table-div">
                    <table class="table table-striped table-bordered" id="journal-table">
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Измерения</th>
                            <th scope="col">Результат</th>
                            <th scope="col">Промахи (критерий Граббса)</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
